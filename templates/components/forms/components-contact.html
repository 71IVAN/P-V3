{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block contents %}
                    <div class="row">
                        <div class"col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title mb-4">Form the contact</h4>

                                    <div id="basic-example">
                                        <section>
                                            <form method="post" action="{% url 'forms-formSaveContact'%}" >
                                                { {% csrf_token %}}
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="firstname">First Name</label>
                                                            <input type="text" class="form-control"  name="firstname" >
                                                        </div>
                                                    </div>
                                                    
                                                        <div class="col-lg-6">                    
                                                            <div class="mb-3">
                                                                <div class="mb-3">
                                                                    <label for="lastname">Last Name</label>
                                                                    <input type="text" class="form-control"  name="lastname-contact" >
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                </div>

                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="phone">Phone</label>
                                                            <input type="Number" class="form-control"  name="phone-contact" >
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <label for="email">Email</label>
                                                            <input type="email" class="form-control" name="email-contact" >
                                                        </div>
                                                    </div>
                                                </div>
                                               

                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="mb-3">
                                                            <label for="address">Address</label>
                                                            <textarea  class="form-control" rows="2" name="address" ></textarea>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="mb-3">
                                                            <label for="genderAll">Third Party Type</label>
                                                            <select name="genderAll" class="form-control">
                                                                <option value="supplier">supplier</option>
                                                                <option value="customer">customer</option>
                                                                <option value="financialInstitution">Financial-Institution</option>
                                                                <option value="employee">employee</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                        
                                                {{ form|crispy }} 
                                                <button type="submit" class="btn btn-primary">Send Now</button>
                                            </form>
                                        </section>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>



{% endblock %}
